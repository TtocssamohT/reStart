<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reFresh Grid</title>
    <link rel="icon" href="https://ipfs.io/ipfs/QmcXRu9ZWwH3chUSJipNpwQXQPRcfPzTPPyk7pdDy49kEn" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #333;
        }

        .touch-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">
        <div class="touch-indicator"></div>
    </div>
    
    <script>
        function handleTouchStart(event) {
            const touchIndicator = document.querySelector('.touch-indicator');
            touchIndicator.style.display = 'block';
        }
        
        function handleTouchMove(event) {
            const touchIndicator = document.querySelector('.touch-indicator');
            const touch = event.touches[0];
            touchIndicator.style.left = touch.clientX + 'px';
            touchIndicator.style.top = touch.clientY + 'px';
        }
    </script>
</body>
</html>
