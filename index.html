<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reFresh Grid</title>
    <link rel="icon" href="https://ipfs.io/ipfs/QmcXRu9ZWwH3chUSJipNpwQXQPRcfPzTPPyk7pdDy49kEn" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #333;
        }

        .touch-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="touch-indicator"></div>
    </div>
    
    <script>
        const gameContainer = document.querySelector('.game-container');
        const touchIndicator = document.querySelector('.touch-indicator');
        
        gameContainer.addEventListener('touchstart', handleTouchStart);
        gameContainer.addEventListener('touchmove', handleTouchMove);
        gameContainer.addEventListener('touchend', handleTouchEnd);
        
        let xStart = null;
        let yStart = null;
        
        function handleTouchStart(event) {
            xStart = event.touches[0].clientX;
            yStart = event.touches[0].clientY;
        }
        
        function handleTouchMove(event) {
            event.preventDefault(); // Prevent scrolling
            showTouchIndicator(event.touches[0].clientX, event.touches[0].clientY);
        }
        
        function handleTouchEnd(event) {
            const xEnd = event.changedTouches[0].clientX;
            const yEnd = event.changedTouches[0].clientY;
            const dx = xEnd - xStart;
            const dy = yEnd - yStart;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0) {
                    // Right swipe
                    console.log('Right swipe detected');
                } else {
                    // Left swipe
                    console.log('Left swipe detected');
                }
            } else {
                if (dy > 0) {
                    // Down swipe
                    console.log('Down swipe detected');
                } else {
                    // Up swipe
                    console.log('Up swipe detected');
                }
            }
            
            hideTouchIndicator();
        }
        
        function showTouchIndicator(x, y) {
            touchIndicator.style.display = 'block';
            touchIndicator.style.left = x + 'px';
            touchIndicator.style.top = y + 'px';
        }
        
        function hideTouchIndicator() {
            touchIndicator.style.display = 'none';
        }
    </script>
</body>
</html>
