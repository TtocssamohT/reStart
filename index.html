<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reFresh Grid</title>
    <link rel="icon" href="https://ipfs.io/ipfs/QmcXRu9ZWwH3chUSJipNpwQXQPRcfPzTPPyk7pdDy49kEn" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 2;
            overflow-y: auto;
            overscroll-behavior: contain;
        }

        .item {
        }

        .header {
            width: 45%;
            z-index: 3;
        }

        .footer {
            width: 50%;
            z-index: 1;
            position: relative;
            align-self: flex-end;
            margin-top: auto;
        }

        .refresh-button {
            font-size: 25px;
            font-weight: bold;
            padding: 18.75px 37.5px;
            background-color: #4CAF50;
            color: white;
            border: 2px solid black;
            border-radius: 18.75px;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, box-shadow 0.3s, border-color 0.3s;
            font-family: "Pixelify Sans", sans-serif;
            margin-top: 20px;
        }

        .refresh-button::before,
        .refresh-button::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .refresh-button::before {
            border: 5px solid white;
            border-radius: 18.75px;
        }

        .restart-button {
            background-color: #fff000;
            color: #0099cc;
            border: 2px solid #0099cc;
        }

        .magmascan-link {
            font-size: 50px;
            color: transparent;
            text-shadow: 0 0 0 #d04421, 0 0 20px #d04421;
            background-color: black;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: text-shadow 0.3s;
            font-family: "Pixelify Sans", sans-serif;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .magmascan-link:hover {
            text-shadow: 0 0 0 transparent, 0 0 20px #d04421;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .direction-button-UD img {
            width: 20px;
            height: 40px;
        }

        .direction-button-LR img {
            width: 60px;
            height: 50px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <canvas id="pixelCanvas" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: -1;"></canvas>
    
        <div class="container">
                       
            <div class="item">
                <button class="refresh-button" onclick="refreshGame()">reFresh</button>
                <button class="restart-button refresh-button" onclick="restartGame()">reStart</button>
            </div>
            <div style="height: 20px;"></div> <!-- Buffer above Magmascan link -->
            <button class="score-button" style="border: 2px solid #0099cc; background-color: #ffff00; border-radius: 18.75px; padding: 18.75px 37.5px;">
                <div style="font-family: 'Pixelify Sans', sans-serif; font-size: 24px; color: #0099cc; font-weight: bold;">
                    Score: <span id="score">0</span>
                </div>
                <div style="font-family: 'Pixelify Sans', sans-serif; font-size: 24px; color: #0099cc; font-weight: bold;">
                    reDirections: <span id="moves">0</span>
                </div>
                
            </button>
               
            
            <div style="height: 20px;"></div> <!-- Buffer above Magmascan link -->
            <div class="item" style="display: flex; flex-direction: column; align-items: center;">
               
                <canvas id="gameCanvas" width="400" height="400" style="z-index: 3; position: relative;"></canvas>
                <div style="height: 20px;"></div> <!-- Buffer above Magmascan link -->
           
            
           
        </div> 
    </div>
    
    <script>
        function refreshBackground() {
            let canvas = document.createElement('canvas');
    
            canvas.width = 700;
            canvas.height = 700;
            let ctx = canvas.getContext('2d');
    
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
    
            for (let i = 0; i < 100; i++) {
                for (let j = 0; j < 100; j++) {
                    let randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                    ctx.fillStyle = randomColor;
                    ctx.fillRect(j * 7 + 1, i * 7 + 1, 5, 5);
                }
            }
    
            let imageDataURL = canvas.toDataURL('image/png');
            document.body.style.backgroundImage = `url(${imageDataURL})`;
        }
    
        const gameCanvas = document.getElementById('gameCanvas');
        const context = gameCanvas.getContext('2d');
        const gridSize = 20;
        const gridCount = 20;
        const canvasSize = gridSize * gridCount;
        gameCanvas.width = canvasSize;
        gameCanvas.height = canvasSize;
    
        let snake = [{x: gridCount / 2 * gridSize, y: gridCount / 2 * gridSize}];
        let direction = {x: 0, y: 0};
        let food = getRandomFoodPosition();
        let score = 0;
        let moves = 0;
        let scoreDisplay = document.getElementById('score');
        let movesDisplay = document.getElementById('moves');
        let timeout = 100;
        let gameRunning = false;
    
        document.addEventListener('keydown', changeDirection);
    
        let touchStartX = 0;
        let touchStartY = 0;
    
        gameCanvas.addEventListener('touchstart', handleTouchStart, false);
        gameCanvas.addEventListener('touchmove', handleTouchMove, false);
    
        function handleTouchStart(evt) {
            console.log('Touch start detected');
            const touch = evt.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }
    
        function handleTouchMove(evt) {
            console.log('Touch move detected');
            if (!touchStartX || !touchStartY) {
                return;
            }
    
            const touch = evt.touches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;
    
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
    
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) {
                    console.log('Swipe left detected');
                    changeDirection({ key: 'ArrowLeft' });
                } else {
                    console.log('Swipe right detected');
                    changeDirection({ key: 'ArrowRight' });
                }
            } else {
                if (diffY > 0) {
                    console.log('Swipe up detected');
                    changeDirection({ key: 'ArrowUp' });
                } else {
                    console.log('Swipe down detected');
                    changeDirection({ key: 'ArrowDown' });
                }
            }
    
            touchStartX = 0;
            touchStartY = 0;
    
            if (!gameRunning) {
                console.log('Starting game loop');
                gameRunning = true;
                gameLoop();
            }
        }
    
        function gameLoop() {
            updateSnakePosition();
            if (checkCollision()) {
                alert(`Game over! Your score is ${score} and you made ${moves} moves.`);
                resetGame();
            } else {
                if (checkFoodCollision()) {
                    score++;
                    snake.push({...snake[snake.length - 1]});
                    food = getRandomFoodPosition();
                }
                drawGame();
                scoreDisplay.textContent = score;
                movesDisplay.textContent = moves;
                setTimeout(gameLoop, timeout);
            }
        }
    
        function updateSnakePosition() {
            const newHead = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(newHead);
            snake.pop();
        }
    
        function changeDirection(event) {
            event.preventDefault();
            let key = event.key;
            switch(key) {
                case 'ArrowUp':
                    if (direction.y === 0) {
                        direction = {x: 0, y: -gridSize};
                        moves++;
                    }
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) {
                        direction = {x: 0, y: gridSize};
                        moves++;
                    }
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) {
                        direction = {x: -gridSize, y: 0};
                        moves++;
                    }
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) {
                        direction = {x: gridSize, y: 0};
                        moves++;
                    }
                    break;
            }
            if (!gameRunning) {
                console.log('Starting game loop');
                gameRunning = true;
                gameLoop();
            }
        }
    
        function checkCollision() {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            if (snake[0].x < 0 || snake[0].x >= canvasSize || snake[0].y < 0 || snake[0].y >= canvasSize) {
                return true;
            }
            return false;
        }
    
        function checkFoodCollision() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                return true;
            }
            return false;
        }
    
        function getRandomFoodPosition() {
            let position;
            do {
                position = {
                    x: Math.floor(Math.random() * gridCount) * gridSize,
                    y: Math.floor(Math.random() * gridCount) * gridSize
                };
            } while (snake.some(segment => segment.x === position.x && segment.y === position.y));
            return position;
        }
    
        function drawGame() {
            context.fillStyle = "#0099cc";
            context.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
    
            context.beginPath();
            context.moveTo(1, 1);
            context.lineTo(1, canvasSize);
            context.lineTo(canvasSize, canvasSize);
            context.lineTo(canvasSize, 1);
            context.closePath();
            context.stroke();
    
            context.strokeStyle = "rgba(255, 255, 255, 0.1)";
            context.lineWidth = 1;
            for (let i = 0; i < gridCount; i++) {
                for (let j = 0; j < gridCount; j++) {
                    context.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }
    
            context.lineWidth = 1;
            snake.forEach((segment, index) => {
                if (index === 0) {
                    context.fillStyle = 'lime';
                    context.fillRect(segment.x, segment.y, gridSize, gridSize);
    
                    context.fillStyle = 'black';
                    context.fillRect(segment.x + 3, segment.y + 3, 4, 4);
                    context.fillRect(segment.x + 13, segment.y + 3, 4, 4);
                } else {
                    context.fillStyle = 'lime';
                    context.fillRect(segment.x, segment.y, gridSize, gridSize);
                }
            });
    
            context.fillStyle = '#ff3300';
            context.fillRect(food.x, food.y, gridSize, gridSize);
        }
    
        function resetGame() {
            snake = [{x: gridCount / 2 * gridSize, y: gridCount / 2 * gridSize}];
            direction = {x: 0, y: 0};
            food = getRandomFoodPosition();
            score = 0;
            moves = 0;
            timeout = 100;
            gameRunning = false;
        }
    
        function refreshGame() {
            refreshBackground();
            resetGame();
            drawGame();
            gameLoop();
        }
    
        function restartGame() {
            resetGame();
            drawGame();
            gameLoop();
            document.addEventListener('keydown', changeDirection);
        }
    
        refreshBackground();
        drawGame();
    </script>
</body>
</html>
