<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reFresh Grid</title>
    <link rel="icon" href="https://ipfs.io/ipfs/QmcXRu9ZWwH3chUSJipNpwQXQPRcfPzTPPyk7pdDy49kEn" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #333;
        }

        .touch-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="touch-indicator"></div>
    </div>
    
    <script>
        const gameContainer = document.querySelector('.game-container');
        const touchIndicator = document.querySelector('.touch-indicator');
        
        const hammer = new Hammer(gameContainer);
        hammer.get('swipe').set({ direction: Hammer.DIRECTION_ALL });
        
        hammer.on('swipe', function(event) {
            if (event.direction === Hammer.DIRECTION_LEFT) {
                // Handle left swipe
                console.log('Left swipe detected');
            } else if (event.direction === Hammer.DIRECTION_RIGHT) {
                // Handle right swipe
                console.log('Right swipe detected');
            } else if (event.direction === Hammer.DIRECTION_UP) {
                // Handle up swipe
                console.log('Up swipe detected');
            } else if (event.direction === Hammer.DIRECTION_DOWN) {
                // Handle down swipe
                console.log('Down swipe detected');
            }
        });
    </script>
</body>
</html>
